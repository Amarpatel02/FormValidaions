<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body{
            width: 100%;
            height: 100vh;
            background-image: url('https://www.master-meta4-0.eu/wp-content/uploads/bibliotheque-universite-bichro.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }
        #mainDiv{
            border: 1px solid;
            display: inline-block;
            box-shadow: 1px 1px 5px blue;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50% ,-50%);
            height: 27vw;
            border: none;
            background-color: white;
        }
        form{
            margin: 10px;
        }

        p{
            font-size: x-large;
            text-align: center;
            font-weight: 600;
            color: rgb(0, 150, 145);
        }

        input{
            width: 400px;
            border: none;
            border-bottom: 1px solid ;
            color: rgb(0, 150, 145);
        }
        #submit{
            width: 10vw;
            padding: 8px;
            cursor: pointer;
            margin-left: 35%;
            background-color:rgb(0, 150, 145);
            color: white;
        }

    </style>
</head>
<body>
    <div id="mainDiv">
        <p>Registration Form</p>
        <form action="">
            <label for="fname">First name:</label> <br>
            <input type="text" id="fname" name="fname" required minlength="6" maxlength="10"><br><br>

            <label for="email">Email Address </label> <br>
            <input type="email" id="email"> <br> <br>

            <label for="password">Password:</label> <br>
            <input type="password" id="password" required minlength="6" maxlength="10"> <br> <br>

            <label for="mobile">Phone</label> <br>
            <input type="text" id="mobile" required min="10" max="10"> <br> <br>
            
            <input type="submit" value="S U B M I T" id="submit">
          </form>
    </div>

    <script>
        var a = document.forms[0];
        var arr = []        
        a.addEventListener("submit",(event)=>{
            event.preventDefault();
            var userData = {
                username: event.target[0].value,
                email:event.target[1].value,
                password: event.target[2].value,
                mobile: event.target[3].value
            }
            arr.push(userData)
            localStorage.setItem("userData",JSON.stringify(arr));

            nextpage = confirm("Are you Want to go to the Next Page");

            if(nextpage){
                
                window.location.assign("./login.html")
            }
            else{
                alert("Please Register Again")
            }

        })
    

    </script>
</body>
</html>
